<script>
function mergeDataStreams(stream1, stream2) {
  var result = stream1;
  //loop through stream2
  //Need to match ids with stream1
  //stream1[i].id <- how we get id value
  stream2.forEach(function(person) {
    result.forEach(function(human) {
      if (human["id"] == person["id"]) {
        //overwrite everything
        //loop through person's keys
        //add each key value pair to human
        for (var key in person) {
          human[key] = person[key];
        };
      };
    });
  });
  console.log(result);
};
